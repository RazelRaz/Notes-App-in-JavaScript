<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App in JavaScript></title>
    <link rel="shortcut icon" href="images/post-it.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="popup_area">
        <div class="popup_box">
            <div class="popup">
                <div class="content">
                    <header>
                        <p>Add a new Note</p>
                        <img class="close" src="images/close.png" alt="close">
                    </header>
                    <form action="#">
                        <div class="row title">
                            <label for="">Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label for="">Description</label>
                            <textarea></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section class="addnew_area">
        <div class="wrapper">
            <div class="add_box">
                <div class="icon">
                    <img src="images/plus.png" alt="plus icon">
                </div>
                <p>Add New Note</p>
            </div>
            <!--  -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
